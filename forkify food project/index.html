<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forkify Food Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="navbar">
      <div class="logo">
        <img src="assets/logo.png" alt="" />
      </div>
      <div class="inputBar">
        <input id="inputRecipe" type="text" style="background-color: white;"
          placeholder="Search over 1,000,000 recipes..." />
        <button id="searchRecipe"><i class="bi bi-search"></i></button>
      </div>
      <div class="bookMarks">
        <i class="bi bi-bookmark"></i>
        BOOK MARKS
      </div>
    </div>
    <div class="allrecipes">
      <div class="totalRecipes">

      </div>
      <button id="cross" onclick="crossBtnHandler()"><i class="fa-solid fa-x"></i></button>
      <div class="recipeData">
        <div class="initialText">
          <i class="bi bi-emoji-smile"></i>
          <p>Start by searching for a recipe <br> or an ingredient. Have fun!</p>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
  <script src="https://kit.fontawesome.com/df5205f864.js" crossorigin="anonymous"></script>
</body>

</html>
